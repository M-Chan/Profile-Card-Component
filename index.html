<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles/background_style.css" />
  <link rel="stylesheet" href="./styles/mobileBackground_style.css" />

  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

  <div id="topCircle" class="all"></div>
  <div id="bottomCircle" class="all"></div>

  <div class="profileCard">
    <div class="cardTop">

    </div>
    <div class="cardMid splitRows">
      <div class="profileInfo">
        <p style="font-weight: 700; font-style: bold; display:inline">Victor Crest </p>
        <p style="display:inline; color: hsl(0, 0%, 59%);">26</p>
        <p style="font-size: x-small; color: white;">.</p> <!-- for a break-->
        <p style="color: hsl(0, 0%, 59%); font-size: small;">London</p>
        <p style="font-size: medium; color: white;">.</p> <!-- for a break-->
        <hr>
      </div>
    </div>
    <div class="cardBottom">
      <div id="bottomLeft" class="splitRows">
        <div class="topHalf">80K</div>
        <div class="bottomHalf">Followers</div>
      </div>
      <div id="bottomMid" class="splitRows">
        <div class="topHalf">803K</div>
        <div class="bottomHalf">Likes</div>
      </div>
      <div id="bottomRight" class="splitRows">
        <div class="topHalf">1.4K</div>
        <div class="bottomHalf">Photos</div>
      </div>
    </div>

    <div class="profileContainer">
      <div class="profilePic"></div>
    </div>
  </div>
  
  

  <div class="attribution all">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/M-Chan">Man Ting Chan</a>.
  </div>
  </div>
</body>
</html>
